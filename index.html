<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="CV Paul OHL">
	<!-- Custom CSS -->
	<link rel="stylesheet" href="../style.css">
	<title>CV de Paul OHL</title>
</head>

<body>
	<nav>
		<div>
			<img sizes="(max-width: 1400px) 100vw, 200px" srcset="img/profile_scale,w_200.webp 200w, img/profile_scale,w_662.webp 662w, img/profile_scale,w_1041.webp 1041w, img/profile_scale,w_1342.webp 1342w, img/profile_scale,w_1400.webp 1400w" src="img/profile_scale,w_200.webp" alt="Photo Paul OHL">
		</div>
		<h1 data-i18n="author.name"></h1>
		<p data-i18n="author.job"></p>
		<hr>
		<h3 data-i18n="nav.contact"></h3>
		<p><span data-i18n="nav.mail"></span><a data-i18n="[href]author.mail.link;author.mail.value"></a></p>
		<p><span data-i18n="nav.phone"></span><a data-i18n="[href]author.phone.link;author.phone.value"></a></p>
		<p><span data-i18n="nav.linkedin"></span><a data-i18n="[href]author.linkedin.link;author.linkedin.value"
				href=""></a></p>
		<p><span data-i18n="nav.github"></span><a data-i18n="[href]author.github.link;author.github.value" href=""></a>
		</p>
	</nav>
	<div class="main">
		<div style="height: 100px">
			<button onclick="i18next.changeLanguage('fr')">
				Fran√ßais
			</button>
			<button onclick="i18next.changeLanguage('en')">
				Anglais
			</button>
		</div>
		<section id="profile">
			<h2 data-i18n="sections.profile.title"></h2>
			<p data-i18n="sections.profile.text"></p>
		</section>
		<div class=row>
			<section id="education">
				<h2 data-i18n="sections.education.title"></h2>
			</section>
			<section id="experience">
				<h2 data-i18n="sections.experience.title"></h2>
			</section>
		</div>
		<div class="row">
			<section id="software_skills">
				<h2 data-i18n="sections.software_skills.title"></h2>
			</section>
			<section id="other_skills">
				<h2 data-i18n="sections.other_skills.title"></h2>
			</section>
		</div>
	</div>
	<!-- i18next JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/i18next/19.3.0/i18next.min.js"></script>
	<!-- framework for i18next -->
	<script src="https://cdn.jsdelivr.net/npm/loc-i18next@0.1.4/loc-i18next.min.js"></script>
	<!-- language script -->
	<script src="./lang.js"></script>
</body>

</html>
